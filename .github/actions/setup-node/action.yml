name: 'Setup Node.js Environment'
description: 'Setup Node.js with npm cache for CI/CD'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: true
    default: '22.x'
  cache:
    description: 'Enable npm cache'
    required: false
    default: 'npm'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}

    - name: Install NPM dependencies
      shell: bash
      run: npm ci
