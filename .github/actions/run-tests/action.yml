name: "Run Tests"
description: "Run API or Component tests with proper environment setup"
inputs:
  test-type:
    description: "Type of tests to run (api, component, or all)"
    required: true
  node-version:
    description: "Node.js version to use"
    required: false
    default: "22.x"
  database-url:
    description: "Database URL for API tests"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run API tests
      if: inputs.test-type == 'api' || inputs.test-type == 'all'
      shell: bash
      env:
        NODE_ENV: test
        DATABASE_URL: ${{ inputs.database-url }}
      run: npm run test:api

    - name: Run Component tests
      if: inputs.test-type == 'component' || inputs.test-type == 'all'
      shell: bash
      env:
        NODE_ENV: test
      run: npm run test -- --testPathPattern=__tests__/components --coverage --watchAll=false
